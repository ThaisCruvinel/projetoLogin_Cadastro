<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form" action="">
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-only-letters data-min-length="3" data-max-length="16">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters> 
            </div>
            <div class="half-box spacing">
                <label for="address">Endereço</label>
                <input type="text" name="address" id="address" placeholder="Digite seu endereço" data-required data-only-letters> 
            </div>
            <div class="half-box">
                <label for="address">Número</label>
                <input type="tel" name="numberhome" id="numberhome" placeholder="Digite o número da residência" data-required data-only-numbers> 
            </div>
            <div class="half-box spacing">
                <label for="address">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" data-required data-only-letters> 
            </div>
            <div class="half-box">
                <label for="address">Cidade</label>
                <input type="text" name="city" id="city" placeholder="Digite sua cidade" data-required data-only-letters> 
            </div>
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" 
                data-min-length="3" data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="passconfirmation">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required data-confere-senha>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Digite novamente sua senha" data-equal="password" data-confere-senha>
            </div>
            <div class="box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#"> termos de uso</a></label>
            </div>
            <div class="full-box">
                <a href="cadastro.html"><input type="submit" id="btn-submit" value="Registrar"></a>
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="/js/scripts.js"></script>
</body>
</html>
